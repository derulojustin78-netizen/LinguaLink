<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>&lt;3</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background: radial-gradient(circle at center, #0f0f0f 0%, #000 100%);
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    text-align: center;
    max-width: 700px;
    width: 90vw;
    position: relative;
  }
  .profile {
    position: relative;
    width: 180px;
    height: 180px;
    margin: 0 auto;
    perspective: 1000px;
    z-index: 2;
  }
  .profile img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
    transition: transform 0.1s ease-out;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3em;
    letter-spacing: 3px;
    margin-top: 20px;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
    z-index: 3;
    position: relative;
  }
  h1:hover {
    color: #a9a9a9;
  }
  /* Discord icon container */
  #discord-container {
    margin: 12px auto 0 auto;
    width: 48px;
    height: 48px;
    cursor: pointer;
    position: relative;
  }
  #discord-icon {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 4px #7289da);
    transition: transform 0.3s ease, filter 0.3s ease;
  }
  #discord-container:hover #discord-icon {
    transform: scale(1.1);
    filter: drop-shadow(0 0 10px #7289da);
  }
  /* Tooltip for copied text positioned above the icon */
  #copied-text {
    position: absolute;
    bottom: 100%;    /* place above icon */
    left: 50%;
    transform: translateX(-50%) translateY(-8px);
    background: #7289da;
    color: white;
    font-size: 0.85em;
    padding: 3px 8px;
    border-radius: 12px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    user-select: none;
    white-space: nowrap;
    z-index: 10;
  }
  #copied-text.visible {
    opacity: 1;
    pointer-events: auto;
  }
  .about {
    font-family: 'Playfair Display', serif;
    font-size: 1.8em;
    white-space: normal; /* Allow multiline wrapping */
    overflow-wrap: break-word;
    user-select: none;
    max-width: 700px;
    margin: 0 auto;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    position: relative;
    z-index: 1;
    text-align: center;
    line-height: 1.3em;
  }
  .about.active {
    opacity: 1;
    pointer-events: auto;
  }
  #back-btn {
    margin-top: 30px;
    font-size: 2.5em;
    color: white;
    cursor: pointer;
    opacity: 0;
    user-select: none;
    transition: opacity 1s ease;
    display: inline-block;
    position: relative;
    z-index: 1;
  }
  #back-btn.visible {
    opacity: 1;
  }
  #back-btn:hover {
    color: #a9a9a9;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="profile" id="profile-section">
      <img id="profile-pic" src="profilepic.png" alt="Chris" />
      <h1 id="name-link">Chris</h1>
      <div id="discord-container" title="Click to copy Discord handle">
        <img id="discord-icon" src="discord.png" alt="Discord" />
        <div id="copied-text">Copied!</div>
      </div>
    </div>
    <div>
      <div class="about" id="about-section"></div>
      <div id="back-btn" title="Back to profile">&#8592;</div>
    </div>
  </div>

  <audio id="background-music" src="Main.mp3" autoplay loop></audio>

<script>
  const profilePic = document.getElementById('profile-pic');
  const nameLink = document.getElementById('name-link');
  const profileSection = document.getElementById('profile-section');
  const aboutSection = document.getElementById('about-section');
  const backBtn = document.getElementById('back-btn');
  const discordContainer = document.getElementById('discord-container');
  const copiedText = document.getElementById('copied-text');
  const backgroundMusic = document.getElementById('background-music');

  // Function to calculate the center of the profile pic for tilt effect
  function updateCenter() {
    const rect = profilePic.getBoundingClientRect();
    return {
      x: rect.left + rect.width / 2,
      y: rect.top + rect.height / 2,
    };
  }

  let center = updateCenter();

  document.addEventListener('mousemove', (e) => {
    const dx = e.clientX - center.x;
    const dy = e.clientY - center.y;
    const maxTilt = 10;
    const rotateX = (dy / center.y) * maxTilt;
    const rotateY = (dx / center.x) * -maxTilt;
    profilePic.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  window.addEventListener('resize', () => {
    center = updateCenter();
  });

  const text = `Standing tall at 6'3", Chris is a genuinely kind-hearted individual who finds joy in helping others. His warmth and friendliness naturally draw people in, making him someone you can always count on. With a calm confidence and a generous spirit, Chrisâ€™s kindness shines through in everything he does.`;
  let index = 0;

  function typeText() {
    if (index < text.length) {
      aboutSection.textContent += text.charAt(index);
      index++;
      setTimeout(typeText, 40);
    } else {
      backBtn.classList.add('visible');
    }
  }

  nameLink.addEventListener('click', () => {
    // Just do the text reveal, DO NOT restart or affect music playback
    profileSection.style.transition = 'opacity 0.5s ease';
    profileSection.style.opacity = 0;
    setTimeout(() => {
      profileSection.style.display = 'none';
      aboutSection.classList.add('active');
      typeText();
    }, 500);
  });

  backBtn.addEventListener('click', () => {
    backBtn.classList.remove('visible');
    aboutSection.textContent = '';
    aboutSection.classList.remove('active');
    profileSection.style.display = 'block';
    setTimeout(() => {
      profileSection.style.opacity = 1;
    }, 10);
    index = 0;
  });

  // Copy Discord handle and show "Copied!" tooltip
  discordContainer.addEventListener('click', () => {
    navigator.clipboard.writeText('@qgir').then(() => {
      copiedText.classList.add('visible');
      setTimeout(() => {
        copiedText.classList.remove('visible');
      }, 1500);
    }).catch(() => {
      alert('Failed to copy Discord handle.');
    });
  });

  // Autoplay music workaround for some browsers
  // Try play on user interaction if autoplay blocked
  window.addEventListener('load', () => {
    backgroundMusic.play().catch(() => {
      // May require user interaction to play on some browsers
      document.body.addEventListener('click', () => {
        backgroundMusic.play();
      }, { once: true });
    });
  });
</script>
</body>
</html>
